<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/vaadin-icons/vaadin-icons.html">

<dom-module id="header-bar">
  <template>
    <style>
      :host {
          width:100%;
          height:50px;
          background-color: var(--charcoal);
          display:flex;
          flex-direction: row;
          color:white;
          font-size: 14px;
          border-bottom: 1px solid white;
          position:absolute;
      }

      #menu {
        background-color: var(--water);
        padding: 16px;
        width:50px;
        height:50px;
      }

      #logo {
        width: 26px;
        height: 26px;
        padding: 12px 20px;
      }

      #names {
        display:flex;
        flex-direction: column;
        height:50px;
      }

      #board-name {
        text-transform: uppercase;
      }

      #separator {
        padding: 0 8px;
        color: #808F8F;
      }

      @media screen and (max-width: 799px) {
        #names {
          flex-direction: column;
          justify-content: center;
        }

        #separator {
          display: none;
        }
      }

      @media screen and (min-width: 800px) {
        #names {
          flex-direction: row;
          align-items: center;
        }

        #separator {
          display: inline;
        }
      }
    </style>
    <paper-icon-button id="menu" icon="vaadin:menu" on-click="openMenu"></paper-icon-button>
    <img id="logo" src="./images/board-icon-darkbg.svg">
    <div id="names">
      <div id="board-name">Vaadin board</div>
      <div id="separator">&gt;</div>
      <div id="demo-name">[[demoName]]</div>
    </div>
  </template>

  <script>
    class HeaderBar extends Polymer.Element{
      static get is() {
        return 'header-bar';
      }
      static get properties() {
        return {
          demo: String,
          demoName: {
            type: String,
            computed: '_computeName(demo)'
          }
        }
      }

      _computeName(demo) {
        if(demo === "sales-dashboard"){
          return "Sales Dashboard";
        } else if (demo === "image-collage"){
          return "Image Collage";
        } else if (demo === "row-types"){
          return "Row Types";
        }
        return "";
      }

      openMenu() {
        this.dispatchEvent(new CustomEvent('open-menu'));
      }
    }
    customElements.define(HeaderBar.is, HeaderBar);
  </script>

</dom-module>
