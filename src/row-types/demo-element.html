<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="demo-element">
  <template>
    <style>
      :host {
        display: block;
        margin-left: 0;
        margin-right: 0;
        font-size: 13px;

        text-align: center;
      }
      /*This extra div is needed because of IE11 bug
       https://github.com/philipwalton/flexbugs/issues/3
      */
      .border {
        margin: 5px;
        background-color: #D3DCE0;
        border: 2px solid white;
      }
      .number {
        background-color: white;
        color: #9BA7A7;
        font-size: 16px;
        border-radius: 50%;
        width:32px;
        height:32px;
        line-height: 32px;
        margin: 16px auto 8px;
      }

      .size {
        margin-bottom: 16px;
        font-size: 12px;
      }
    </style>
    <div class="border">
      <div class="number">[[itemNumber]]</div>
      <div class="size">[[itemSize]]</div>
    </div>
  </template>

  <script>
    class DemoElement extends Polymer.Element {
      static get is() {
        return 'demo-element';
      }

      static get properties() {
        return {
          itemNumber: {
            type: String
          },
          itemSize: {
            type: String
          }
        }
      }

    }
    customElements.define(DemoElement.is, DemoElement);
  </script>
</dom-module>
