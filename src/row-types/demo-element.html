<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="demo-element">
  <template>
    <style>
      :host {
        display: block;
        margin-left: 0;
        margin-right: 0;
        font-weight: bold;

        text-align: center;
        background-color: #cacaca;
      }
      /*This extra div is needed because of IE11 bug
       https://github.com/philipwalton/flexbugs/issues/3
      */
      .border {
        border-style: solid;
        border-width: 3px;
        border-color: #fff;
      }
      .number {
        font-size: 1.2em;
        margin-top: 0.67em;
      }

      .size {
        font-size: 1em;
        margin-bottom: 1.83em;
      }
    </style>
    <div class="border">
      <div class="number">[[itemNumber]]</div>
      <div class="size">[[itemSize]]</div>
    </div>
  </template>

  <script>
    class DemoElement extends Polymer.Element {
      static get is() {
        return 'demo-element';
      }

      static get properties() {
        return {
          itemNumber: {
            type: String
          },
          itemSize: {
            type: String
          }
        }
      }

    }
    customElements.define(DemoElement.is, DemoElement);
  </script>
</dom-module>
