<link rel="import" href="../../bower_components/vaadin-board/vaadin-board.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="demo-element.html">
<link rel="import" href="../common/demo-plus-sources-area.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="row-types-demo">
  <template>
    <style include="shared-styles">
      :host {
        height: 100%;
      }

      vaadin-board-row:nth-child(even) {
        background-color: #BFBFBF;
      }

      vaadin-board-row:nth-child(odd) {
        background: #EFEFEF;
      }

      vaadin-board-row, 
      demo-element {
        padding: 5px;
      }
    </style>
    <div class="card">
      <demo-plus-sources-area header="Row types" java-source="[[javaSource]]">
        <vaadin-board>
          <vaadin-board-row>
            <demo-element item-number="1" item-size="1/4"></demo-element>
            <demo-element item-number="2" item-size="1/4"></demo-element>
            <demo-element item-number="3" item-size="1/4"></demo-element>
            <demo-element item-number="4" item-size="1/4"></demo-element>
          </vaadin-board-row>
          <vaadin-board-row>
            <demo-element board-cols="2" item-number="1" item-size="2/4"></demo-element>
            <demo-element item-number="2" item-size="1/4"></demo-element>
            <demo-element item-number="3" item-size="1/4"></demo-element>
          </vaadin-board-row>
          <vaadin-board-row>
            <demo-element item-number="1" item-size="1/4"></demo-element>
            <demo-element item-number="2" item-size="1/4"></demo-element>
            <demo-element board-cols="2" item-number="3" item-size="2/4"></demo-element>
          </vaadin-board-row>
          <vaadin-board-row>
            <demo-element item-number="1" item-size="1/4"></demo-element>
            <demo-element board-cols="2" item-number="2" item-size="2/4"></demo-element>
            <demo-element item-number="3" item-size="1/4"></demo-element>
          </vaadin-board-row>
          <vaadin-board-row>
            <demo-element item-number="1" item-size="2/4"></demo-element>
            <demo-element item-number="2" item-size="2/4"></demo-element>
          </vaadin-board-row>
          <vaadin-board-row>
            <demo-element board-cols="3" item-number="1" item-size="3/4"></demo-element>
            <demo-element item-number="2" item-size="1/4"></demo-element>
          </vaadin-board-row>
          <vaadin-board-row>
            <demo-element item-number="1" item-size="1/4"></demo-element>
            <demo-element board-cols="3" item-number="2" item-size="3/4"></demo-element>
          </vaadin-board-row>
          <vaadin-board-row>
            <demo-element item-number="1" item-size="4/4"></demo-element>
          </vaadin-board-row>
          <vaadin-board-row>
            <demo-element item-number="1" item-size="1/3"></demo-element>
            <demo-element item-number="2" item-size="1/3"></demo-element>
            <demo-element item-number="3" item-size="1/3"></demo-element>
          </vaadin-board-row>
          <vaadin-board-row>
            <demo-element board-cols="2" item-number="1" item-size="2/3"></demo-element>
            <demo-element item-number="2" item-size="1/3"></demo-element>
          </vaadin-board-row>
          <vaadin-board-row>
            <demo-element item-number="1" item-size="1/3"></demo-element>
            <demo-element board-cols="2" item-number="2" item-size="2/3"></demo-element>
          </vaadin-board-row>
        </vaadin-board>
      </demo-plus-sources-area>
    </div>
    <iron-ajax auto url="[[resolveUrl('java-source.java')]]" last-response="{{javaSource}}" handle-as="text"></iron-ajax>
  </template>

  <script>
    class RowTypesDemo extends Polymer.Element {
      static get is() { return 'row-types-demo'; }
      static get properties() {
        return {
          javaSource: {
            value: "No Java source",
            type: String
          }
        }
      }
    }

    window.customElements.define(RowTypesDemo.is, RowTypesDemo);
  </script>
</dom-module>
