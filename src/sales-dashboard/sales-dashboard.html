<dom-module id="sales-dashboard-demo">
  <template>
    <style include="shared-styles">
    </style>

    <div class="card">
      <demo-plus-sources-area header="Row types" java-source="[[javaSource]]">
        <vaadin-board>
          <vaadin-board-row id="firstrow" style="flex:1 1 20%">
            <top-chart caption="Billed" overall-value="6350"
                       values="[29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 29.9]"></top-chart>

            <top-chart caption="Total Revenue" overall-value="6623"

          </vaadin-board-row>
          <vaadin-board-row style="min-height:300px; flex:2 1 40%;">
            <mid-column-chart board-cols="3" style="position:parent; top:10px;">
            </mid-column-chart>
            <vaadin-board-row board-cols="1">
              <mid-line-chart caption="Avg price" overall-value="25"

            </vaadin-board-row>

          <vaadin-board-row style="min-height:300px; flex:1 1 30%;">
            <bottom-pie-chart caption="Products" style="min-height:50px;">

            <bottom-funnel-chart caption="Funnel" style="min-height: 50px">
            </bottom-funnel-chart>
          </vaadin-board-row>
        </vaadin-board>
      </demo-plus-sources-area>
    </div>
  </template>

  <script>
    class SalesDashboardDemo extends Polymer.Element {
      static get is() { return 'sales-dashboard-demo'; }
      static get properties() {
        return {
          javaSource: {
            value: "No Java source",
            type: String
          }
        }
      }
    }

    window.customElements.define(SalesDashboardDemo.is, SalesDashboardDemo);
  </script>
</dom-module>
