<link rel="import" href="../../bower_components/vaadin-charts/vaadin-funnel-chart.html">
<dom-module id="bottom-funnel-chart">
    <template>
        <style>

            #main {
                height:200px;
            }
        </style>
        <vaadin-funnel-chart id="main">
            <exporting enabled="false">
            </exporting>
            <chart-title>[[caption]]</chart-title>
            <plot-options>
                <series neck-width="30%" neck-height="25%">
                    <data-labels enabled="true" format="<b>{point.name}</b> ({point.y:.0f})" color="black"
                                 soft-connector="true"></data-labels>
                </series>
            </plot-options>
            <legend enabled="false"></legend>
            <data-series name="Unique users">
                <data>
                    ['Website visits', 15654],
                    ['Downloads', 4064],
                    ['Requested price list', 1987],
                    ['Invoice sent', 976],
                    ['Finalized', 846]
                </data>
            </data-series>
        </vaadin-funnel-chart>
    </template>

    <script>
        class BottomFunnelChart extends Polymer.Element {
            static get is() {
                return "bottom-funnel-chart";
            }
        }
        customElements.define(BottomFunnelChart.is, BottomFunnelChart);
    </script>
</dom-module>
